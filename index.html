<!DOCTYPE html>
<html>
<head>
    <title>Placement Records</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Placement Records</h1>
    
    <div>
        <label for="studentName">Student Name:</label>
        <input class="inputData" type="text" id="studentName">
    </div>
    
    <div>
        <label for="companyName">Company Name:</label>
        <input class="inputData" type="text" id="companyName">
    </div>
    
    <div>
        <label for="package">Package (in Lakhs per annum):</label>
        <input class="inputData" type="number" id="package">
    </div>
    
    <button onclick="addRecord()">Add Record</button>
    
    <canvas id="placementChart" width="400" height="100"></canvas>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
